<div class="modal-body">
    <h1>Deny request</h1>
    <div>
        <textarea
            class="textarea"
            matInput
            (input) = "changeText($event)"
        ></textarea>
    </div>
    <div class="modal-buttons">
        <button mat-button class="actions-item" (click)="cancel()"> Cancel </button>
        <button mat-button class="actions-item" (click)="submit()"> Confirm </button>
    </div>
</div>
