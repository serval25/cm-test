<div class="modal-body">
    <h1>Delete request</h1>

    <div class="modal-message">
        <p>Are you sure you want to delete the selected request? This action can't be undone</p>
    </div>
    
    <div class="modal-buttons">
        <button mat-button class="actions-item" (click)="cancel()"> Cancel </button>
        <button mat-button class="actions-item" (click)="confirm()"> Confirm </button>
    </div>
</div>
