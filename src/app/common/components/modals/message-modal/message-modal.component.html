<div class="modal-body">
    <h1>Message requestor</h1>
    <div>
        <textarea
            class="textarea"
            matInput
            (input) = "changeText($event)"
        ></textarea>
    </div>
    <div class="modal-buttons">
        <button mat-button class="actions-item" (click)="cancel()"> Cancel </button>
        <button mat-button class="actions-item" (click)="sendMessage()"> Send message </button>
    </div>
</div>
