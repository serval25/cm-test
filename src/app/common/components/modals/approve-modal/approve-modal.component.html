<div class="modal-body">
    <h1>Approve request</h1>

    <div class="modal-message">
        <p>You're about to approve the following request:</p>
        <div>
            <b>Requestor</b>
        </div>
        <div>
            {{data.requestor.name}}
        </div>
        <br/>
        <div>
            <b>Node</b>
        </div>
        <div>
            Mango
        </div>
        <br/>
        <div>
            <b>Inputs</b>
        </div>
        <div *ngFor="let input of data.request.inputs">{{input}}</div>
    </div>
    
    <div class="modal-buttons">
        <button mat-button class="actions-item" (click)="cancel()"> Cancel </button>
        <button mat-button class="actions-item" (click)="approve()"> Approve </button>
    </div>
</div>
